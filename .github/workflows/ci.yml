name: CI
on: [push, workflow_dispatch]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run codegen against ponder dev
        run: bun run codegen

      - name: Build
        run: bun run build

